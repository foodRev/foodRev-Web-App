    <script>
      $(document).ready(function(){
        $('.slider').slider();
        $('.slider').slider('pause');
      });
    </script>

    <script>
      var mainSlider = document.getElementById('mainSlider');

      // create a simple instance
      // by default, it only adds horizontal recognizers
      var mc = new Hammer.Manager(mainSlider);

      mc.add(new Hammer.Swipe({direction:Hammer.DIRECTION_HORIZONTAL, threshold:80, pointers: 0}));

      mc.on("swipeleft", function(ev) {
          //do what you want here
          $('.slider').slider('next');
          $('.slider').slider('pause');
        });
      mc.on("swiperight", function(ev) {
          $('.slider').slider('prev');
          $('.slider').slider('pause');
        }
      );

    </script>

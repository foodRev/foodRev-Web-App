<!DOCTYPE html>
<html lang="en">
  <head>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- TODO: include jinja template for title <21-10-17, kielian> -->
    <title>FoodRev</title>

    <!-- materialize css-->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- CSS -->
    <!-- Font Awesome -->

    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase-messaging.js"></script>
    <!--initialize Firebase-->
    <script>
      var config = {
        apiKey: "AIzaSyCYesi0U202Q-6bomnqPNx6bXQ6-bRIk-c",
        authDomain: "foodrevwebapp.firebaseapp.com",
        databaseURL: "https://foodrevwebapp.firebaseio.com",
        projectId: "foodrevwebapp",
        storageBucket: "foodrevwebapp.appspot.com",

  <body>

    {% block content %}{% endblock %}
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src='https://maps.google.com/maps/api/js?key=AIzaSyCOPEj3C1Qku6pvI5AL6PIOWkbpYaNbB5Y&sensor=false&libraries=places'></script>

    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery-locationpicker/0.1.12/locationpicker.jquery.min.js'></script>

    <!-- JS LIBS -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- Date Time Picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script> 
    <script src="static/js/bootstrap-datetimepicker.js"></script> 

    <script type="text/javascript">
      $(function() {
        $('#datepicker').datetimepicker({
          format: 'MM/DD/YYYY'
        });
      });
    </script>

    <script type="text/javascript">
      $(function () {
        $('#timepicker_start').datetimepicker({
          format: 'LT'
        });
      });
    </script>
    <script type="text/javascript">
      $(function () {
        $('#timepicker_end').datetimepicker({
          format: 'LT'
        });
      });
    </script>

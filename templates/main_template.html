<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- TODO: include jinja template for title <21-10-17, kielian> -->
    <title>FoodRev</title>

    <!-- START FONTS AND ICONS-->
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="static/css/style.css">
    <!-- END FONTS AND ICONS-->


    <!-- START_CSS -->
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- DateTimePicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <!-- END_CSS -->


    <!-- START FIREBASE -->
    <!--main firebase import-->
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
    <!--other firebase imports-->
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase-messaging.js"></script>
    <!--initialize Firebase-->
    <script>
        var config = {
        apiKey: "AIzaSyCYesi0U202Q-6bomnqPNx6bXQ6-bRIk-c",
                authDomain: "foodrevwebapp.firebaseapp.com",
                databaseURL: "https://foodrevwebapp.firebaseio.com",
                projectId: "foodrevwebapp",
                storageBucket: "foodrevwebapp.appspot.com",
                messagingSenderId: "700621514609"
        };

        firebase.initializeApp(config);
    </script>
    <!-- END FIREBASE -->

  </head>
  <body>

    {% block content %}{% endblock %}
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- materialize css theme TODO replace with Material Design Components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- START_FEATURE_JS_LIBS -->
    <!-- START GMap Location Picker -->
    <script type="text/javascript" src='https://maps.google.com/maps/api/js?key=AIzaSyCOPEj3C1Qku6pvI5AL6PIOWkbpYaNbB5Y&sensor=false&libraries=places'></script>
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery-locationpicker/0.1.12/locationpicker.jquery.min.js'></script>
    <!-- END GMap Location Picker -->

    <!-- START Date Time Picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script> 
    <script src="static/js/bootstrap-datetimepicker.js"></script> 
    <!-- Date Time Picker Setup -->
    <script type="text/javascript">
      $(function() {
            $('#datepicker').datetimepicker({
                format: 'MM/DD/YYYY'
            });
      });
    </script>
    <script type="text/javascript">
$(function () {
    $('#timepicker_start').datetimepicker({
format: 'LT'
});
    });
    </script>
    <script type="text/javascript">
$(function () {
    $('#timepicker_stop').datetimepicker({
format: 'LT'
});
    });
    </script>
    <!-- END Date Time Picker -->

    <!-- Start tab javascript -->


    <script>
      function gotoTab(tabName) {
          $('ul.tabs').tabs('select_tab', tabName);
      }
    </script>
    <!-- end tab javascript -->
    <!-- END_FEATURE_JS_LIBS -->
  </body>
</html>

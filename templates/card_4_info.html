
{% block content %}
<!-- Card-->
<div class="card" id="card_4">
    <!-- Card Image -->
    <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%282%29.jpg" alt="Card image cap">
    <!--Card content-->
    <div class="card-body">
      <!--Title-->
      <h4 class="card-title">FoodRev Test Card</h4>
      <!--Text-->
      <p class="h5 text-center mb-4">Sign in</p>

      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" id="defaultForm-email" class="form-control">
        <label for="defaultForm-email">Your email</label>
      </div>

      <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" id="defaultForm-pass" class="form-control">
        <label for="defaultForm-pass">Your password</label>
      </div>

      <div class="text-center">
        <a href="#" class="btn btn-primary" onclick='scroll_to("#card_3")'>Sign-In Redirect</a>
      </div>
    </form>
  </div>

</div>
<!--/.Card-->

{% endblock %}
